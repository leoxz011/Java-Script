<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
    <style>
        body{
            font-family: sans-serif ;
            font-size: 18pt;
            background-image: linear-gradient(to top, lightgray, gray);
            background-attachment: fixed;
            text-align: center;
        }

        h1{
            color: rgb(241, 240, 240);
        }

        input{
            font-size: 18pt;
            width: 100px;
            text-align: center;
            margin: auto;
        }

        #res{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somador</h1>
    <input type="number" id="txn1" name="txn1"> +
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>

    <script>
        function somar(){
            let tn1 = document.getElementById('txn1')
            let tn2 = document.getElementById('txn2')
            let res = document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} Ã© <strong>${s}</strong>.`
        }
        
    </script>
</body>
</html>
