<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-size: 2.5em;
        }
    </style>
    <title>Seu nome</title>
</head>
<body>
    <script>

        let nome = prompt('Oi, qual é seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.<br>`)
        document.write(`Agora eu vou gritar seu nome: OOOOOOH ${nome.toLocaleUpperCase()}!!!<br>`)
        document.write(`Agora vou falar seu nome bem baixinho: ei ${nome.toLocaleLowerCase()}.`)
    </script>
</body>
</html>
